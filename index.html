<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta
         name="description"
         content="this is a solution to huddle landing page with single introductory section challenge from fontend mentor"
      />
      <meta name="keyword" content="html, css, flexbox" />
      <meta name="author" content="melvin" />

      <link
         rel="icon"
         type="image/png"
         sizes="32x32"
         href="./images/favicon-32x32.png"
      />

      <title>
         Frontend Mentor | Huddle landing page with single introductory section
      </title>

      <link rel="stylesheet" href="./styles/styles.css" />
   </head>
   <body>
      <div class="container">
         <main class="main_content">
            <div class="logo_container">
               <img src="./images/logo.svg" alt="huddle" class="logo" />
            </div>

            <div class="illustration_intro_container">
               <div class="illustration">
                  <img
                     src="./images/illustration-mockups.svg"
                     alt="illustration mockups"
                     class="mockups"
                  />
               </div>

               <div class="intro_section">
                  <h1 class="intro_title">
                     Build The Community Your Fans Will Love
                  </h1>
                  <p class="intro_details">
                     Huddle re-imagines the way we build communities. You have a
                     voice, but so does your audience. Create connections with
                     your users as you engage in genuine discussion.
                  </p>
                  <button type="submit" name="Register" class="register_btn">
                     Register
                  </button>
               </div>
            </div>

            <div class="social_media">
               <ul>
                  <li>
                     <a
                        href="#"
                        class="fb"
                        target="_blank"
                        rel="noreferrer noopener"
                     >
                        <img
                           src="./images/fb.svg"
                           alt="facebook"
                           class="icon facebook"
                        />
                     </a>
                  </li>
                  <li>
                     <a
                        href="#"
                        class="twit"
                        target="_blank"
                        rel="noreferrer noopener"
                     >
                        <img
                           src="./images/twitter.svg"
                           alt="twitter"
                           class="icon twitter"
                        />
                     </a>
                  </li>
                  <li>
                     <a
                        href="#"
                        class="insta"
                        target="_blank"
                        rel="noreferrer noopener"
                     >
                        <img
                           src="./images/instagram.svg"
                           alt="instagram"
                           class="icon instagram"
                        />
                     </a>
                  </li>
               </ul>
            </div>
         </main>

         <footer>
            <p class="attribution">
               Challenge by
               <a
                  href="https://www.frontendmentor.io?ref=challenge"
                  target="_blank"
                  rel="noreferrer noopener"
                  >Frontend Mentor</a
               >. Coded by
               <a
                  href="https://github.com/boymelvs"
                  target="_blank"
                  rel="noreferrer noopener"
                  >boymelvs</a
               >.
            </p>
         </footer>
      </div>
   </body>
</html>
